    <link rel="stylesheet" href="./styles/index.css"></link>

<body> 
    <div class="wrapper">

            <div class="logo">
                <img src="./icons/postnet logo png.png" alt="">

                <!---------------------------- NET 01 ---------------------------->
                <div class="table-column">
                    <div class="computer-name">Net 01 - Vitrine</div>

                    </div>

                                </div>
                                <div class="start">
                                    Entrada <span id="start_net01">00:00:00</span>
                                </div>
                            </div>
                            <div class="computer-control--buttons">
                                <button type="button" name="play" onclick="play_net01()">

                                </button>
                                <button type="button" name="pause" onclick="pause_net01()">
                                    <img src="./icons/pause-solid.svg" alt="Pause">
                                </button>
                                <button type="button" name="rec" onclick="reset_net01()">

                            </div>
                        </form>
